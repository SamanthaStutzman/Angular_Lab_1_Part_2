<form>
  
  <div>
    <h1>Todo App</h1>
    <h2>A place to store your to-dos</h2>
    
    <input type="text" placeholder="Filter your to-dos" name="filter" [(ngModel)]="filterTodo">
    
    <div>
      <ol>
          
          <app-todo *ngFor= "let todo of (todoArray | filterPipe : filterTodo) ; let i = index" (deleted)="removeTask(i)" [completed]="todo.completed" [task]="todo.task"></app-todo>
        
      </ol>
    </div>
    
    <input id="clearText" type="text" placeholder="What is your next to-do?" name="todo" [(ngModel)]="newTodo">
    <button class="add-button" (click)="addTask(newTodo)">Add</button>
    
  </div>
  
</form>
